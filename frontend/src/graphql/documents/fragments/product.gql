fragment Product on Product{
  name
  slug
  description
  price
  rating
  image{
    data{
      attributes{
        ...Image
      }
    }
  }
  collection{
    data{
      attributes{
        ...Collection
      }
    }
  }
  color{
    data{
      id
      attributes{
        title
      }
    }
  }
  memory{
    data{
      id
      attributes{
        value
        title
      }
    }
  }
  brand{
    data{
      id
    }
  }
  category{
    data{
      id
    }
  }
}