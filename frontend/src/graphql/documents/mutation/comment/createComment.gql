mutation CreateComment (
  $content:String
  $userId:ID!
  $sub_categoryId:ID!
  $rate:Int
){
  createComment (
    data:{
      content:$content
      users_permissions_user:$userId
      sub_category:$sub_categoryId
      rate:$rate
    }
  ){
    data{
      id
      attributes{
        content
        
      }
    }
  }
}