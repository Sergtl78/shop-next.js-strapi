mutation createOrder(
  $userId:ID
  $addressId:ID
  $deliveryId:ID
  $status:ENUM_ORDER_STATUS
  $total_price:Int
  $total_quantity:Int
  $cart:[ComponentElementCartItemInput]
){
  createOrder (data:{
    users_permissions_user:$userId
    delivery:$deliveryId
    address:$addressId
    status:$status
    total_price:$total_price
    total_quantity:$total_quantity
    cart:$cart
  }){
    data{
      id
      attributes{
        status
        total_price
        total_quantity
        createdAt
        updatedAt
        users_permissions_user{
          data{
            id
          }
        }
        delivery{
          data{
            id
            attributes{
              title
              price
            }
          }
        }
        address{
          data{
            id
          }
        }
        
        cart{
          id
          quantity
          product{
            data{
              id
              attributes{
                name
              }
            }
          }
        }
      }
    }
  }
}